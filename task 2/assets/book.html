<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking</title>
</head>

<link rel="stylesheet" href="../style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Single+Day&display=swap" rel="stylesheet">

<body>
    <div class="book">
        <h4>Book A Table</h4>
        <big class="txt"">Book <span style="color: red;">Your</span> Table</big>
    </div>

    <div class="main">
        <div class="image">
            <img src="../images/b1.jpg" alt="">
        </div>
        <div class="form">
           <div class="f1">
            <input type="text" placeholder="Your Name">
            <input class="mid" type="email" placeholder="Your Email">
            <input type="number" placeholder="Your Phone">
           </div>

           <div class="f1">
            <input type="text" placeholder="Date">
            <input class="mid" type="text" placeholder="Time">
            <input type="number" placeholder="# of people">
           </div>

           <div class="f2">
            <textarea placeholder="Message" cols="86" rows="6"></textarea>
           </div>

           <div class="button">
            <center><button>Submit</button></center>
           </div>
        </div>
    </div>

</body>
</html>
